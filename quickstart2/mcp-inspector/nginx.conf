worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # ── Proxy API routes → Inspector proxy server (port 6277) ──
        # These endpoints are served by the Express proxy so the browser
        # can reach them at the same origin (no extra port or /proxy/ prefix).

        location = /config {
            proxy_pass http://127.0.0.1:6277;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /health {
            proxy_pass http://127.0.0.1:6277;
            proxy_set_header Host $host;
        }

        location = /sandbox {
            proxy_pass http://127.0.0.1:6277;
            proxy_set_header Host $host;
        }

        location /mcp {
            proxy_pass http://127.0.0.1:6277;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400;
        }

        location /stdio {
            proxy_pass http://127.0.0.1:6277;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400;
        }

        location /sse {
            proxy_pass http://127.0.0.1:6277;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400;
        }

        location = /message {
            proxy_pass http://127.0.0.1:6277;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── React UI with auto-config injection ──
        # Injects a script that sets MCP_PROXY_FULL_ADDRESS in localStorage
        # so the Inspector client talks to the proxy at the same origin.

        location / {
            proxy_pass http://127.0.0.1:6274;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable upstream compression so sub_filter can modify HTML
            proxy_set_header Accept-Encoding "";

            # Inject script to set proxy address in localStorage before React loads
            sub_filter '</head>' '<script>(function(){var k="inspectorConfig_v1";try{var c=JSON.parse(localStorage.getItem(k)||"{}");if(!c.MCP_PROXY_FULL_ADDRESS||!c.MCP_PROXY_FULL_ADDRESS.value){c.MCP_PROXY_FULL_ADDRESS={value:location.origin,label:"MCP Proxy Full Address",description:"Full address of MCP proxy"};localStorage.setItem(k,JSON.stringify(c))}}catch(e){}})();</script></head>';
            sub_filter_once on;
        }
    }
}
